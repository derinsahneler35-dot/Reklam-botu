<!DOCTYPE html>
<html>
<head>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();

        // ÖNEMLİ: 'YENİ_BLOK_ID' kısmına Adsgram panelindeki numarayı tırnak içinde yaz!
        const AdController = window.Adsgram.init({ blockId: "21967" }); 

        // Sayfa açılır açılmaz reklamı başlatır
        AdController.show().then((result) => {
            if (result.done) {
                // Reklam başarıyla izlendi
                WebApp.close(); 
            }
        }).catch((result) => {
            // Reklam yüklenemedi veya hata oluştu
            console.error(result);
            WebApp.close();
        });
    </script>
</body>
</html>
