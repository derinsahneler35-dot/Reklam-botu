<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk/v1/adsgram.js"></script>
    <style>
        body { 
            background-color: #1c1c1c; 
            color: white; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-family: sans-serif;
        }
        .btn {
            background-color: #248bcf;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Reklama taýýar...</h3>
    <button class="btn" onclick="showAd()">Reklamy görkez</button>

    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();

        // ADSGRAM AYARI
        const AdController = window.Adsgram.init({ blockId: "21932" });

        function showAd() {
            AdController.show().then((result) => {
                // Reklam başarıyla bittiğinde bota bilgi gönder (Opsiyonel)
                alert("Sargyt tamamlandy! Sylagyňyz goşuldy.");
                WebApp.close(); 
            }).catch((result) => {
                alert("Reklama ýalňyşlyk ýüze çykdy.");
                WebApp.close();
            });
        }
    </script>
</body>
</html>
